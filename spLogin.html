<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>The Social Pot</title>
</head>

<body>
    <div class="container">
        <h1>Please enter in your social media information</h1>

        <div class="mb-3">
            <h3>Instagram</h3>
            <div class="mb-3">
                <label for="instagram-user">Username</label>
                <input type="text" id="instagram-user">
                <label for="instagram-pw">Password</label>
                <input type="password" id="instagram-pw">
            </div>
        </div>
        <div class="mb-3">
            <h3>Twitter</h3>
            <div class="mb-3">
                <label for="twitter-user">Username</label>
                <input type="text" id="twitter-user">
                <label for="twitter-pw">Password</label>
                <input type="password" id="twitter-pw">
            </div>
        </div>
        <button type="button" id="login-submit-btn" onclick="setCredentials()">Submit</button>
    </div>

    <script>
        function setCredentials() {
            console.log('user: ' + document.getElementById("instagram-user").value)
            console.log('pw: ' + document.getElementById("instagram-pw").value)

            let igUser = document.getElementById("instagram-user").value;
            let igPw = document.getElementById("instagram-pw").value;

            localStorage.setItem("igUser", igUser);
            localStorage.setItem("igPw", igPw);
            console.log(
                localStorage.getItem("igUser"),
                " ",
                localStorage.getItem("igPw")
            );
            console.log(localStorage.getItem('image-url'))
            console.log(localStorage.getItem('media-text'))

            location.href = "./main.html"

        }
    </script>
</body>

<style>
    .div {
        display: flex;
        flex-direction: column;
    }
</style>

</html>
