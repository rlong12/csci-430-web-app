<!DOCTYPE html>

<body>
  <h1>The Social Pot</h1>

  <button type="button" class="button" onclick="logout()" id="logoutButton">Logout</button>
  <button type="button" class="button" id="createPostButton">Create New Post</button>
  <br>
  </div>

  <!-- The Search Study Groups Modal -->
  <div id="createPostModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="createPostXBtn" class="close">&times;</span>
        <h3 class="modalHeaderContent" id="createPostHeader">Enter post information</h2>
      </div>
      <div class="modal-body">
        <div class="modal-body-content">
          <label for="mediaText">Caption</label>
          <textarea class="input" id="mediaText" rows="3"></textarea>
          <label for="socials">Platforms to post to:</label>
          <div id="socials">
            <label class="checkbox" for="instagram-chkBox">Instagram</label>
            <input type="checkbox" id="instagram-chkBox">
            <label class="checkbox" for="twitter-chkBox">Twitter</label>
            <input type="checkbox" id="twitter-chkBox">
          </div>
          <div>
            <label for="post-image">Image</label>
            <button class="button" onclick="uploadImage()" type="button" id="upload-image">Upload Image</button>
          </div>
        </div>
        <div class="modal-body-content">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="button" id="postButton" onclick="postToSocials()">Post</button>
      </div>
    </div>
  </div>
  </div>

  <script src="./js/postToSocials.js"></script>
  <script src="./js/spLogout.js"></script>
  <script src="./js/spMain.js"></script>
  <script src="./js/spCreatePostModal.js"></script>
