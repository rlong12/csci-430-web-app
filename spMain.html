<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>The Social Pot</title>
</head>

<body>
  <div class="container">
    <h1>The Social Pot</h1>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
    </div>
    <div class="mb-3">
      <label for="tweet" class="form-label">Tweet</label>
      <textarea class="form-control" id="mediaText" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label for="post-image">Image</label>
      <input type="text" id="image-url">
      <input type="image" id="post-image">
    </div>
    <div id="post-area" class="mb-3">
      <label for="instagram-chkBox">Instagram</label>
      <input type="checkbox" id="instagram-chkBox">
      <label for="twitter-chkBox">Twitter</label>
      <input type="checkbox" id="twitter-chkBox">
      <button type="button" class="btn btn-primary" id="postButton">Post</button>
    </div>

  </div>
  <script src="./postToInsta.js"></script>
</body>

<style>
  .div {
    display: flex;
    flex-direction: row;
    align-items: center;
  }
</style>

</html>
