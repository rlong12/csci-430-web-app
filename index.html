<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h1>
        Study Buddy
    </h1>
    <div id="login">
        <p>Please enter your email and password</p>
        <p id="loginError"></p>
        <div class="white-space">
        <label for="email">Email</label>
        <input class="input" type="email" placeholder="example@yahoo.com" id="loginEmail">
        </div>
        <div class="white-space">
        <label for="password">Password</label>
        <input class="input" type="password" id="loginPassword">
        </div>
        <button class="button" type="button" id="loginBtn" onclick="login()">Login</button>
    </div>
    <p>Don't have an account?</p>
    <button class="button" id="createAccountButton">Create Account</button>

    <!-- Verify Email Modal -->
    <div id="verifyEmailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="verifyXBtn" class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="verifyEmailText">Please verify your email before logging in!</p>
            </div>
        </div>
    </div>

    <!-- The Create Account Modal -->
    <div id="createAccountModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="accountXBtn" class="close">&times;</span>
                <h3 class="modalHeaderContent">Create Account</h2>
                <p class="modalHeaderContent" id="requiredFieldsLabel">* fields are required</p>
            </div>
            <div class="modal-body">
                <label for="newEmail">*Email</label>
                <input class="input" type="email" id="newEmail" placeholder="example@yahoo.com">
                <p class="rqFieldWarning" id="emailWarning"></p>
                <label for="newPw">*Password</label>
                <input class="input" type="password" id="newPw">
                <p class="rqFieldWarning" id="pwWarning"></p>
                <label for="verifyPw">*Verify Password</label>
                <input class="input" type="password" id="verifyPw">
                <p class="rqFieldWarning" id="verifyPwWarning"></p>
                <label for="username">*Your Name</label>
                <input class="input" type="text" id="username" placeholder="John Doe">
                <p class="rqFieldWarning" id="usernameWarning"></p>
                <label for="school">*Your School</label>
                <input class="input" type="text" id="school" placeholder="Bridgewater College">
                <p class="rqFieldWarning" id="schoolWarning"></p>
                <label for="majors">Major(s)</label>
                <input class="input" type="text" id="majors" placeholder="Computer Science, Biology">
                <label for="igUsername">Instagram Username</label>
                <input class="input" type="text" id="igUsername">
                <label for="igPassword">Instagram Password</label>
                <input class="input" type="password" id="igPassword">
            </div>
            <div class="modal-footer">
                <button type="button" class="button" id="submitNewAccountBtn" onclick="createNewUser()">Create Account</button>
            </div>
        </div>
    </div>
    <a href="./spLogin.html">Honors Project</a>
</body>

<script src="./js/index.js"></script>
<script src="./js/createAccountModal.js"></script>
<script src="./js/login.js"></script>

<style>
    .rqFieldWarning {
        color: red;
        display: none;
        margin-top: -3px;
        margin-bottom: 4px;
        font-size: x-small;
    }
    #loginError {
        color: red;
        text-decoration: underline;
        display: none;
    }
    .white-space {
        display: flex;
        flex-direction: column;
        background-color: #f3f3f3;
        border: 2px solid black;
        padding: 7px;
        border-radius: 5px;
        margin: 8px;
    }
    body {
        background-color: #f3f3f3;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 10%;
        padding: 30px;
        color: black;
    }
    .button {
        justify-content: center;
        width: fit-content;
        border-radius: 3px;
        background-color: #f3f3f3;
        padding: 7px;
        margin: 5px;
    }
    .input {
        justify-content: center;
        width: fit-content;
        margin: 5px;
    }
    #login {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        align-items: center;
        border: 3px solid black;
        border-radius: 15px;
        padding: 20px;
        background-color: #5cb85c;
      
    }
    .modal {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        padding-top: 100px;
        /* Location of the box */
        left: 0;
        top: 40px;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
        scale: 120%;
        border: 2px solid black;
        border-radius: 10px;
    }

    /* Modal Content */
    .modal-content {
        position: relative;
        background-color: #f3f3f3;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: fit-content;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 0.4s;
        animation-name: animatetop;
        animation-duration: 0.4s;
        display: flex;
        flex-direction: column;
    }

    /* Add Animation */
    @-webkit-keyframes animatetop {
        from {
            top: -300px;
            opacity: 0
        }

        to {
            top: 0;
            opacity: 1
        }
    }

    @keyframes animatetop {
        from {
            top: -300px;
            opacity: 0
        }

        to {
            top: 0;
            opacity: 1
        }
    }

    /* The Close Button */
    .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-header {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: #f3f3f3;
    }
    .modalHeaderContent {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #requiredFieldsLabel {
        font-size: x-small;
        margin-top: -14px;
    }
    .modal-body {
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .modal-footer {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: #f3f3f3;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>

</html>
